<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="fixed-top oval-header">
        <nav>
            <div class="container d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
                    <span class="ml-2">CarAcc: Your Accessory Hub</span>
                </div>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('body') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('all_products') }}">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cart') }}">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-content container">
        <h1>Products</h1>
        <form method="POST" action="{{ url_for('all_products') }}">
            <div class="form-group">
                <label for="model">Search by Model:</label>
                <input type="text" id="model" name="model" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <ul>
            {% for product in products %}
                <li>
                    {{ product[1] }} - {{ product[2] }} - ${{ product[3] }} - {{ product[4] }} in stock
                    <form method="POST" action="{{ url_for('add_to_cart_route', product_id=product[0]) }}">
                        <input type="number" name="quantity" min="1" max="{{ product[4] }}" value="1">
                        <button type="submit" class="btn btn-success">Add to Cart</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </main>
    {% include 'footer.html' %}
</body>
</html>
