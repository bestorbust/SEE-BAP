<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <!-- Display user's profile information with option to edit -->
    <form method="POST" action="/edit_user_profile">
        <input type="text" name="new_name" value="{{ user.name }}">
        <input type="email" name="new_email" value="{{ user.email }}">
        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
